<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1>Dojo Superpets</h1>
    <form>
        <div>
            <label="name" id="name">Name<input id="name" type="text"></label>
        </div>
        <div>
            <label="age">Age<input id="age" type="text"></label>
        </div>
        <div>
            <label="species">Species<input id="species" type="text"></label>
        </div>
        <div>
            <label="breed">Breed<input id="breed" name="breed" type="text"></label>
        </div>
        <div>
            <label="dob">DOB/Adoption<input type="date"></label>
        </div>
        <div>
            <label="neutered">Neutered/Sprayed:</label>
                <label="Yes">Yes</label><input type="radio"></label>
                <label="No">No<input type="radio"></label>
        </div>
        <div>
            <label="button"><input type="submit" value="Submit Pet Info"></label>
        </div>
        <div>
            <table class="table">
                <tr class="tr">
                    <th>Pet Name</th>
                    <th>Age</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>D.O.B/Adoption</th>
                    <th>Neutered/Sprayed</th>
                </tr>
                <tr class="row1">
                    <td>Rocky</td>
                    <td>3</td>
                    <td>Dog</td>
                    <td>German Shepard</td>
                    <td>10/30/2020</td>
                    <td>Yes</td>
                </tr>
                <tr class="row2">
                    <td>Whisker</td>
                    <td>7</td>
                    <td>Cat</td>
                    <td>Brown Haired Cal</td>
                    <td>04/20/2015</td>
                    <td>Yes</td>
                </tr>
                <tr class="row3">
                    <td>Chirpy</td>
                    <td>1</td>
                    <td>Bird</td>
                    <td>Parrot</td>
                    <td>07/04/2021</td>
                    <td>No</td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
