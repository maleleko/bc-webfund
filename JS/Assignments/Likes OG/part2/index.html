<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Network</h1>
        </div>
    </div>

    <!-- feed text -->
    <div>
        <h1 class="feed">Your Feed</h1>
    </div>

    <!-- main content-->
    <div class="container">
        <!-- left container -->
        <div class="row">
            <div class="column">
                <div class="left-container">
                    <div class="icon"><img src="assets/user.png" alt="user img"></div>
                        <div class="avatar"> <a href="#">Add an avatar</a></div>
                            <div class="username"><p>Maleko Osby</p></div>
                </div>
            </div>
            <!-- right containers -->
            <div class="column2">
                <div class="right-container">
                    <div class="user">
                        <span class="start"><h3>Neil M</h3></span>
                            <span class="end"><p class="numlike">9 like(s)</p>
                            <button class="btn" onclick="addlike()">Like</button>
                        </span>
                    </div>
                    <div class="text">
                        <p>I just set up this new discord bot, let me know what y'all think! <a href="#">link</a></p>
                    </div>
                </div>
                <div class="right-container">
                    <div class="user">
                        <span class="start"><h3>Nichole K</h3></span>
                            <span class="end"><p class="numlike2">12 like(s)</p>
                            <button class="btn" onclick="addlike2()">Like</button>
                        </span>
                    </div>
                    <div class="text">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="right-container">
                    <div class="user">
                        <span class="start"><h3>Jim R</h3></span>
                            <span class="end"><p class="numlike3">9 like(s)</p>
                            <button class="btn" onclick="addlike3()">Like</button>
                            </span>
                    </div>
                    <div class="text">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
